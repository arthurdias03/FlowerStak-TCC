<body class="background-login">
    <div>
        <div class="container-login" *ngIf="switchMode === false">
            <div class="container" style="margin-bottom: -100px;">
                <div class="box mt-5 shadow">
                    <div class="row justify-content-center" style="height: 350px;">
                        <div class="row">
                            <h2 class="text-center titulos-taman" style="margin-bottom:30px;margin-top:5px">Entrar</h2>
                        </div>
                        <div class="col-sm-12 col-md-10 col-lg-8 ">
                            <form class="">
                                <div class="form-row ">
                                    <div class="form-group col-sm-12">
                                        <label for="email"><strong>E-mail</strong></label>
                                        <input type="email" class="form-control form-radius" id="email" placeholder="Digite seu e-mail:">
                                        <label for="senha"><strong>Senha</strong></label>
                                        <input type="password" class="form-control form-radius" id="senha" placeholder="Digite sua senha:">
                                        <p class="text-center p-form">Não tem uma conta? <a (click)="ChangeMode()" style="cursor: pointer;" class="p-form">Cadastre-se
                                                aqui!</a></p>
                                        <div class="form-row">
                                            <div class="col-sm-12 text-center marginbutton">
                                                <a href="perfil.html"><button type="button"
                                                        class="btn-cadast btn btn1 btn-primary buttonform">Confirmar</button></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="switchMode === true">
            <div class="container boxcad shadow">
                <div class="">
                    <div class=" justify-content-center ">
                        <div class="container p-md-2">
                            <h2 class="text-center titulos-taman" style="margin-bottom:30px;">Cadastre-se</h2>
                            <form class="mt-3">
                                <div class="row">
                                    <div class="col-sm-12 col-md-6">
                                        <fieldset class="row gx-3">
                                            <legend style="font-size:18px">Dados Pessoais</legend>
                                            <div class="form-floating mb-3">
                                                <input class="form-control form-radius" type="text" id="txtNome" placeholder=" " autofocus="">
                                                <label for="txtNome">Nome</label>
                                            </div>
                                            <div class="form-floating mb-3 col-md-6 col-xl-4">
                                                <input class="form-control form-radius" type="text" id="txtCPF" placeholder=" ">
                                                <label for="txtCPF">CPF</label>
                                            </div>
                                            <div class="form-floating mb-3 col-md-6 col-xl-4">
                                                <input class="form-control form-radius" type="date" id="txtDataNascimento" placeholder=" ">
                                                <label for="txtDataNascimento" class="d-inline d-sm-none d-md-inline d-lg-none">Data
                                                    Nascimento</label>
                                                <label for="txtDataNascimento" class="d-none d-sm-inline d-md-none d-lg-inline">Data
                                                    de Nasc.</label>
                                            </div>
                                        </fieldset>
                                        <fieldset>
                                            <legend style="font-size:18px">Contatos</legend>
                                            <div class="form-floating mb-3 col-md-8">
                                                <input class="form-control form-radius" type="email" id="txtEmail" placeholder=" ">
                                                <label for="txtEmail">E-mail</label>
                                            </div>
                                            <div class="form-floating mb-3 col-md-6">
                                                <input class="form-control form-radius" placeholder=" " type="text" id="txtTelefone">
                                                <label for="txtTelefone">Telefone</label>
                                            </div>
                                        </fieldset>
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <fieldset class="row gx-3">
                                            <legend style="font-size:18px">Endereço</legend>
                                            <div class="form-floating mb-3 col-md-6 col-lg-4">
                                                <input class="form-control form-radius" type="text" id="txtCEP" placeholder=" ">
                                                <label for="txtCEP">CEP</label>
                                            </div>
                                            <div class="mb-3 col-md-6 col-lg-8 align-self-end">
                                                <textarea class="form-control text-muted bg-light" style="height: 58px; font-size: 14px;" disabled="">Digite o CEP para buscarmos o endereço.</textarea>
                                            </div>
                                            <div class="clearfix"></div>
                                            <div class="form-floating mb-3 col-md-4">
                                                <input class="form-control form-radius" type="text" id="txtNumero" placeholder=" ">
                                                <label for="txtNumero">Número</label>
                                            </div>
                                            <div class="form-floating mb-3 col-md-8">
                                                <input class="form-control form-radius" type="text" id="txtComplemento" placeholder=" ">
                                                <label for="txtComplemento">Complemento</label>
                                            </div>
                                            <div class="form-floating mb-3 ">
                                                <input class="form-control form-radius" type="text" id="txtReferencia" placeholder=" ">
                                                <label for="txtReferencia">Referência</label>
                                            </div>
                                        </fieldset>
                                        <fieldset class="row gx-3">
                                            <legend style="font-size:18px">Senha de Acesso</legend>
                                            <div class="form-floating mb-3 col-lg-6">
                                                <input class="form-control form-radius" type="password" id="txtSenha" placeholder=" ">
                                                <label for="txtSenha">Senha</label>
                                            </div>
                                            <div class="form-floating mb-3 col-lg-6">
                                                <input class="form-control form-radius" id="txtConfirmacaoSenha" placeholder=" ">
                                                <label class="form-label" for="txtConfirmacaoSenha">Confirmação da
                                                    Senha</label>
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                                <hr>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Desejo receber informações sobre promoções.
                                    </label>
                                </div>
                                <div class="text-left">
                                    <a class="btn btn1 btn-primary btn-cadast buttonform m-lg-2" (click)="ChangeMode()">Cancelar</a>
                                    <a href="confirmar-cadastro.html"><input type="button" value="Criar meu cadastro" class="btn-cadast btn btn1 btn-primary buttonform"> </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
